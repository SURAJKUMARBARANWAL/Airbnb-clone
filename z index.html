<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z index</title>
    <style>
      
    table,caption,td,th{
      border: 1px solid black;
      text-align: center;
    }
 
    </style>
</head>
<body>
   
  <table >
   <tr>
   <td>
      <table>
         <tr>
            <th colspan="2">NestedTable 1</th>
         </tr>
         <tr>
         <tr>
            <th>column 1</th>
            <th>column 2</th>
         </tr>
         <tr>
            <td>"abc"</td>
            <td>"bcd"</td>
         </tr>

      </table>
   </td>
   <td>
      <table>
         <th>NestedTable2</th>
         <tr>
            <td>
               <ul>
                  <li>List item 1</li>
                  <li>Listitem 2</li>
                  <li>List item 3</li>
                  <li>Listitem 4</li>
               </ul>
            </td>
         </tr>
         

      </table>
   </td>
   </tr>
   <!--second row-->
   <tr>
      <td>
         <table>
            <tr>
               <th colspan="2">NestedTable 3</th>
            </tr>
            <tr>
               <th href="#">column 1</th>
               <th>column 2</th>
            </tr>
         </table>
      </td>
      <td>
         <table>
            <th>NestedTable 4</th>
            <tr id="same">
               <th  >HTML</th>
            </tr>
         </table>
      </td>
      </tr>


  </table>
</body>
</html>
